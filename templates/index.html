  <div class = "container">
      <h1>  You can add and save your notes </h1>
  <form action="/" method="post">
  <div class="mb-3">
    <label for="title" class="form-label">Note Title</label>
    <input type="text" class="form-control" name="title" aria-describedby="emailHelp">

  </div>
  <div class="mb-3">
    <label for="desc" class="form-label">Note Description</label>
    <input type="text" class="form-control" name="desc" aria-describedby="emailHelp">

  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" name="important" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
  </div>
 <div class="container">
<!--     We are using jinja2 for loop-->
     <h2>Your Notes</h2>

     {% if newDocs is defined %}
<!--      above line is if statement meaning !newDocs -->
     No Notes to display
     {% endif %}

   {% for item in newDocs %}
   <div>
           {{ item.note }}
        </div>
    {% endfor %}
 </div>
